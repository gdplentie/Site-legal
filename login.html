<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digeira - Crie Sua Conta</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="box">
            <div id="branding">
                <a href="index.html"><img src="assets/imgs/logo.svg" alt="logo da empresa"></a>
                <h1>Digeira<span class="motto"> - Sua Feira Digital</span></h1>
            </div>

            <a href="login.html" id="user-icon"><img alt="Simbolo do Usuário, Simbolizando O Link de Acesso À Sessão 'Sua Conta'" src="assets/imgs/user-icon.png" class="white-svg"></a>
        </div>
    </header>


    <main class="form">
        <div class="box">
            <h2>Crie uma conta dentro da Digeira para poder desfrutar de nossos serviços!</h2>

            <form class="login">
                <div class="input-field">
                    <label>Seu Nome Completo:</label>
                    <input type="text" required>
                </div>

                <div class="input-field">
                    <label>Seu CPF:</label>
                    <input type="text" required placeholder="xxx.xxx.xxx-xx">
                </div>

                <div class="input-field">
                    <label>Seu Número de Documento (RG):</label>
                    <input type="text" required placeholder="xx.xxx.xxx-x">
                </div>

                <div class="input-field">
                    <label>Seu Número de Telefone:</label>
                    <input type="tel" required>
                </div>

                <div class="input-field">
                    <label>Seu Endereço de e-mail:</label>
                    <input type="email" required>
                </div>

                <div class="input-field">
                    <label>Sua Data de Nascimento:</label>
                    <input type="date" required>
                </div>

                <div class="input-field has-selected">
                    <label>Sexo:</label>
                    <select name="user-sex" id="user-sex" required>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>

                <div class="input-field">
                    <label>Sua Senha:</label>
                    <input type="password" required>
                </div>

                <div class="input-field">
                    <label>Confirme A Sua Senha:</label>
                    <input type="password" required>
                </div>

                <div class="input-field">
                    <label>Seu Documento de Identidade:</label>
                    <input type="file" required>
                </div>

                <input type="submit" value="Enviar" class="submit">
            </form>
        </div>
    </main>


    <footer>
        <div class="box">
            <div id="address">
                <a target="_blank" href="https://www.google.com/maps/place/Feira+da+304+Sul/@-10.1980077,-48.3317277,17z/data=!3m1!4b1!4m6!3m5!1s0x933b33d0967b012b:0x6acc01ba617ec4eb!8m2!3d-10.1980077!4d-48.3291528!16s%2Fg%2F11s2ql_6mm?entry=ttu&g_ep=EgoyMDI0MTAyMy4wIKXMDSoASAFQAw%3D%3D"><img src="assets/imgs/location-dot.svg" class="white-svg" alt="Imagem de um pino localizador de mapas"></a>
                <a target="_blank" href="https://www.google.com/maps/place/Feira+da+304+Sul/@-10.1980077,-48.3317277,17z/data=!3m1!4b1!4m6!3m5!1s0x933b33d0967b012b:0x6acc01ba617ec4eb!8m2!3d-10.1980077!4d-48.3291528!16s%2Fg%2F11s2ql_6mm?entry=ttu&g_ep=EgoyMDI0MTAyMy4wIKXMDSoASAFQAw%3D%3D">Feira 304 Sul - Palmas Tocantins</a>
            </div>
            
            <div class="social-links">
                <a href="https://youtube.com" target="_blank"><img src="assets/imgs/social-logos/youtube-logo.svg" alt="Logo do Youtube"></a>
